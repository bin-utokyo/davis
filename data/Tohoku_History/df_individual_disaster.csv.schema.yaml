    ja: 個人を識別する一意のID
  name: individual_id
  type_:
    name: Int64
- description:
    en: ID of the chosen residential alternative (correct label in analysis). Represents
      the actual residence selected from the set of spatial alternatives. Alternatives
      are coded as 0=Stay (remain in current residence), 1=Iwate, 2=Sendai City, 3=Miyagi
      Prefecture (excluding Sendai), 4=Fukushima, 5=Ibaraki, 6=Saitama, 7=Chiba, 8=Tokyo
      Special Wards, 9=Tokyo, 10=Kanagawa.
    ja: 選択された居住地候補のID（分析における正解ラベル）。空間的な選択肢の中から実際に選ばれた居住地を表す。選択肢コード：0=滞在（現在の居住を継続）、1=岩手県、2=仙台市、3=宮城県（仙台市を除く）、4=福島県、5=茨城県、6=埼玉県、7=千葉県、8=東京都特別区、9=東京都、10=神奈川県。
  name: target
  type_:
    name: Int64
- description:
    en: ID of a residential alternative in the choice set. Used to represent each
      possible spatial alternative evaluated in the model. Alternatives are coded
      as 0=Stay (remain in current residence), 1=Iwate, 2=Sendai City, 3=Miyagi Prefecture
      (excluding Sendai), 4=Fukushima, 5=Ibaraki, 6=Saitama, 7=Chiba, 8=Tokyo Special
      Wards, 9=Tokyo, 10=Kanagawa.
    ja: 選択肢集合内の居住地候補のID。モデルで評価される各空間的選択肢を表す。選択肢コード：0=滞在（現在の居住を継続）、1=岩手県、2=仙台市、3=宮城県（仙台市を除く）、4=福島県、5=茨城県、6=埼玉県、7=千葉県、8=東京都特別区、9=東京都、10=神奈川県。
  name: choice
  type_:
    name: Int64
- description:
    en: ID of the current residence at the time of observation. Indicates the municipality
      or zone where the individual resided. Alternatives are coded as 0=Stay (remain
      in current residence), 1=Iwate, 2=Sendai City, 3=Miyagi Prefecture (excluding
      Sendai), 4=Fukushima, 5=Ibaraki, 6=Saitama, 7=Chiba, 8=Tokyo Special Wards,
      9=Tokyo, 10=Kanagawa.
    ja: 観測時点での現居住地のID。個人が居住している市区町村またはゾーンを示す。選択肢コード：0=滞在（現在の居住を継続）、1=岩手県、2=仙台市、3=宮城県（仙台市を除く）、4=福島県、5=茨城県、6=埼玉県、7=千葉県、8=東京都特別区、9=東京都、10=神奈川県。
  name: residence
  type_:
    name: Int64
description:
  en: This dataset contains 20 years of panel data for disaster-affected individuals,
    including life events (marriage, divorce, childbirth, employment, retirement,
    interregional migration, etc.) and residential choice information for each year.
  ja: 本データセットは、被災者の20年間にわたるライフイベント（結婚、離婚、出産、就職、退職、地域間移動等）と、その年における居住地選択に関する情報を含むパネルデータである。
