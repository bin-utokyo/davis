description:
  en: This dataset contains individual-level choice-specific explanatory variables
    for disaster victims, recorded across time and alternative cities. Each row represents
    the attributes of a given city as an alternative for a specific individual (individual_id)
    in a particular year (time). It includes geographical and socio-economic attributes
    such as population density, commuting costs, and presence of relatives.
  ja: 本データセットは、**個人単位の選択肢説明変数（被災者データ）**を記録したものであり、時系列（year）および都市ごとの選択肢属性を含む。各は、特定の個人（individual_id）が特定の年（time）に、各候補都市（city）を選択肢とした場合の説明変数を示す。都市ごとの地理的条件や通勤コスト、家族の所在地などが含まれている。
