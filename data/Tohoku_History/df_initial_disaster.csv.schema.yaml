description:
  en: This dataset represents the initial state of each individual at the start of
    observation, including demographic, socio-economic, and locational attributes
    such as gender, age, marital status, number of children, disaster experience,
    and initial place of residence. Some values are normalized, while education and
    employment type are expressed as binary indicators.
  ja: 本データセットは、各個人の初期時点（観測開始時）の状態を示したものであり、性別、年齢、婚姻状態、子供の有無・人数、被災経験、初期居住地などの社会・経済属性を含む。数値の一部は正規化されており、学歴や雇用形態はバイナリ変数で表される。
