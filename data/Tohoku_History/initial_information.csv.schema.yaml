description:
  en: This dataset contains basic socio-economic attributes of disaster-affected individuals,
    including gender, age, marital status, number of children, occupation and education
    of both the individual and spouse, disaster experience, and place of origin (prefecture
    and municipality).
  ja: このデータは、被災者の基本的な社会・経済属性をまとめたもので、性別、年齢、婚姻状態、子供の有無・人数、本人および配偶者の職業や学歴、被災経験、出身地（都道府県・市区町村）などを含む。
