description:
  en: This dataset records, for disaster-affected individuals, annual information
    about activities at their current residence, proximity to family members, duration
    of residence, and home ownership status. Activity and family proximity are expressed
    as normalized indicators, duration is normalized cumulative years, and ownership
    is a binary variable.
  ja: 本データは、被災者の現居住地における活動、家族との近接度、居住年数、持ち家の有無を年ごとに記録したものである。活動や家族近接度は正規化された指標で表され、居住年数は累積年数を正規化して示す。持ち家はバイナリ変数として表される。
