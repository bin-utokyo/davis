description:
  en: This dataset records the annual mobility history, life events (such as marriage,
    childbirth, retirement, job change, and relocation), and choice behavior (including
    residential choices and target setting) of disaster-affected individuals. It includes
    changes in both the individual's and spouse's status and location.
  ja: このデータは、被災者の年ごとの移動履歴、ライフイベント（結婚、出産、退職、転職、転居など）、およびその際の選択行動（居住地選択やターゲット設定）を記録したものである。本人と配偶者それぞれのステータスや位置情報の変化も含まれている。
