columns:
- description:
    en: 'Identification ID of each node

      the 10000000s:Walking Node

      the 20000000s:Railroad Node

      the 30000000s:Bus Node

      '
    ja: '各ノードの識別ID

      10000000番台:徒歩ノード

      20000000番台:鉄道ノード

      30000000番台:バスノード

      '
  name: NodeID
  type_:
    name: Int64
- description:
    en: 'Node Name

      NodeType 1 (For Walking):DRM Mesh + Node Number

      NodeType 2 (For Trains):Train Station Name

      NodeType 3 (For Buses):Bus Stop Name

      NodeType 4 (Bus NW Branch):Dummy

      NodeType 5 (For Cars):DRM Mesh + Node Number

      '
    ja: 'ノード名称

      NodeTypeが1 (徒歩の場合):DRMメッシュ+ノード番号

      NodeTypeが2 (鉄道の場合):鉄道駅名

      NodeTypeが3 (バスの場合):バス停名

      NodeTypeが4 (バスNW分岐):Dummy

      NodeTypeが5 (自動車の場合):DRMメッシュ+ノード番号

      '
  name: NodeName
  type_:
    name: String
- description:
    en: '1:Pedestrian network node

      2:Railroad network node (station)

      3:Bus network node (bus stop)

      4:Bus network branch node

      5:Automobile network node

      '
    ja: '1:徒歩NWノード

      2:鉄道NWノード(駅)

      3:バスNWノード(バス停)

      4:バスNW分岐ノード

      5:自動車NWノード

      '
  name: NodeType
  type_:
    name: Int64
- description:
    en: Origin coordinates World Geodetic System WGS84 Longitude
    ja: 起点側座標 世界測地系 WGS84 経度
  name: Lat
